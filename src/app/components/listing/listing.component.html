<div *ngIf="!isLoading && fetchResult?.data?.length; else loading">
  <app-listing-card *ngFor="let data of fetchResult?.data" [dataPropertyToCard]='dataPropertyToCard' [data]='data' ></app-listing-card>
</div>

<ng-template #loading >
  <nz-spin *ngIf='isLoading; else noData'></nz-spin>
</ng-template>

<ng-template #noData  >
  <div>
    oups.. nothing to be found
  </div>
</ng-template>
